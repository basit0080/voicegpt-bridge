apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    // ‚öôÔ∏è Android SDK settings
    namespace "com.voicegpt.bridge"
    compileSdkVersion 33

    defaultConfig {
        applicationId "com.basit.voicegptbridge"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"

        // üëâ Multidex support for big projects
        multiDexEnabled true
    }

    // ‚úÖ ViewBinding on (agar XML se views use karte ho)
    buildFeatures {
        viewBinding true
    }

    // ‚òï Java / Kotlin compile options (JDK 11 ‚Äì GitHub Actions ke sath match)
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = "11"
    }
}

dependencies {
    // ‚úÖ Multidex library
    implementation 'androidx.multidex:multidex:2.0.1'

    // üîß Basic AndroidX stack
    implementation 'androidx.core:core-ktx:1.10.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
}
